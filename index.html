<!DOCTYPE html>
<html lang="de">

<head>
  <link rel="stylesheet" href="style.css">
  <script src="pwa.js"></script>

  <!-- kaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
    integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
    integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
    crossorigin="anonymous"></script>
  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js"
    integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
    onload="renderMathInElement(document.body);"></script>

</head>

<body>
  <header>
    Lernprogramm
  </header>



  <div class="sidebar">
    <a>Demosidebar</a>
    <a>für</a>
    <a>@media</a>
    <a>rule</a>
  </div>
  <div class="content">
    <p>Wählen Sie ein Thema:</p>
    <div class="topics">
      <form class="topicform" ,id="topicform">
        <fieldset id='selector'>

        </fieldset>
      </form>
    </div>

    <div id="progressbars">
      <div class="bar1">
        <progress id="correct_bar" class="correct_bar"></progress>
        <div ::-webkit-progress-bar>
          <div ::-webkit-progress-value>
          </div>
        </div>
      </div>
      <div class="bar2">
        <progress id="wrong_bar" class="wrong_bar"></progress>
        <div ::-webkit-progress-bar>
          <div ::-webkit-progress-value></div>
        </div>
      </div>
    </div>

    <p class=taskintro>Lösen Sie die Aufgabe: </p>
    <div id="task"> </div>
    <div class="answerpanel" id="answerpanel">
    </div>

    <div id="stat_modal" class="modal">

      <div class="modal_content">
        <span class="close">&#x2716;</span>
        <h2 class="modaltext">Auswertung</h2>
        <p id=modal_text class="modaltext"></p>
        <p class="modaltext">Schließen Sie das Modal zum Neustart.</p>
      </div>

    </div>
  </div>

  <footer>Foot</footer>

</body>

</html>
